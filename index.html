
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>WebSite Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body onload="fetchBookmarks();"> <!-- Links to the JS to display info stored in LocalStorage -->

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
        <p class="sub-title">Bookmark your favourite websites by entering the name and URL below.<br> Your bookmark data will be saved locally on you computer</p>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favourite sites</h2>
        <form id="myForm">
              <div class="form-group">
                <label>Site name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
              </div>
              <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

      

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div><!-- end of row-marketing -->

        

      <footer class="footer">
        <p>&copy; Bookmarker</p>
      </footer>

    </div> <!-- /container -->


    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
